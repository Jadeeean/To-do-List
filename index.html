<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do List</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 id="myHeader">TO DO List</h1>

		<!-- STEPs 1 and 2 below here  -->
		<input type="button" id="addButton" value="Add" onclick="addTask()" />

		<br />

		<input type="text" type="text" id="input" placeholder="enter task â€¦" />

		<hr />

		<ul id="tasks">
			<li>
				<input
					type="button"
					class="done"
					onclick="markDone(this.parentNode)"
					value="&#x2713;"
				/>

				<input
					type="button"
					class="remove"
					onclick="remove(this.parentNode)"
					value="&#x2715;"
				/>

				make todo list
			</li>
		</ul>

		<hr />
		<!-- STEPs 8 and 9 below here  -->
		<div id="divabout">
			<input type="button" value="About" onclick="doAbout()" />
		</div>
		<!-- STEP 13 below here  -->
		<div id="divclearabout">
			<input type="button" value="Clear" onclick="clearAbout()" />
		</div>
	</body>
	<script src="index.js"></script>
</html>
